            <fieldset class="form-group">
                <label for="formGroupExampleInput">用户名</label>
                <input type="text" class="form-control" id="name" placeholder="输入昵称">
            </fieldset>
            <fieldset class="form-group">

    <script type="text/javascript">

        $("#logo").click(function() {
            $("#home").show();
        })
         $("#loginButton").click(function(){
            var name = $("#name").val();
            var password = $("#password").val();
            if (!name || !password) {
            	alert("请填写参数");
            	return;
            }
            $.ajax({
                url : "/ss/user/login.do",
                type : "POST",
                dataType : "json",
                data : {
                    username : name,
                    password : password
                },
                success: function(data) {
                    if (data.code == 0) {
                        alert("登录成功");
                    } else {
                        alert(data.msg);
                    }
                },
                error : function() {
                    alert("系统异常");
                }
            })
        })
