	<script type="text/javascript">
		$("#logo").click(function() {
			$("#home").show();
		})
		$.ajax({
			url : "/ss/log/getLog.do",
			type : "POST",
			dataType : "json",
			success : function(data) {
				var list = data.data;
				for ( var i in list) {
					title = list[i].title;
					if (title && title != '') {
						$("#logList").append(
								"<li class='list-group-item' >"
										+ title + "</li>");
					}
				}
			},
			error : function() {
				alert("系统异常");
			}
		})
	</script>
